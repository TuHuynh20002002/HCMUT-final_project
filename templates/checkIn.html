{% extends 'base.html' %}

{% block title %}
    Check In With Fingerprint
{% endblock %}

{% block content %}
<div class="checkIn_box">
    <div class="checkIn_text"> Check In With</div>
    <div class="checkIn_img">
        <div class="checkIn_flex">
            <a href="{{url_for('checkIn_with_face')}}">
                <button> <img src="{{url_for('static', filename='img/face_id.png')}}" alt=""></button>
            </a>
        </div>
        <div class="checkIn_flex">
            <a href="{{url_for('checkIn_with_fingerprint')}}">
                <button> <img src="{{url_for('static', filename='img/fingerprint_id.png')}}" alt=""></button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
